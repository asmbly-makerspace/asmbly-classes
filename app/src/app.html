<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link nonce="%sveltekit.nonce%" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,700,0,200" />
		<link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/images/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/images/favicon-32x32.png">
		<script nonce="%sveltekit.nonce%" language="javascript" type="text/javascript" >
			let isSystemDefaultDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
			let isDarkMode =
				localStorage.getItem('theme') === 'dark' ||
				(!('theme' in localStorage) && isSystemDefaultDark);
			let currentTheme = isDarkMode ? 'asmblyDark' : 'asmbly';
			document.documentElement.setAttribute('data-theme', currentTheme);
		</script>
		%sveltekit.head%
	</head>
	<body id="main" data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
